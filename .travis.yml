language: python
python:  
  - "3.7"
env:
  - DJANGO=2.2

install:
  - pip install -r requirements.txt

script:
  - black  ./
  - flake8 ./
  - coverage run BeHonest/manage.py test

after_success:
 coveralls

deploy:
  provider: elasticbeanstalk
  access_key_id: $ACCESSKEYID
  secret_access_key: $SECRETACCESSKEY
  region: "us-west-2"  
  app: "django-tutorial"
  env: "django-env"
  bucket_name: "elasticbeanstalk-us-west-2-651033129971"
  on:
    branch: master